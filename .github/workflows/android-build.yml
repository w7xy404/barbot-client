name: Build Cordova Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Node 7
      uses: actions/setup-node@v3
      with:
        node-version: '7.0.0'

    - name: Install Cordova 6.3.0
      run: |
        npm install -g https://github.com/apache/cordova-cli.git#6.3.0

    - name: Install project dependencies
      run: |
        cd client
        npm install

    - name: Add Android platform 6.4.0
      run: |
        cd client
        cordova platform add android@6.4.0

    - name: Build APK (release)
      run: |
        cd client
        cordova build android --release

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: barbot-apk
        path: client/platforms/android/build/outputs/apk/**/*.apk
